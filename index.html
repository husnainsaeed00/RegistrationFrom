<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration Form</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <h1>Registration Form</h1>
    <p>Please fill out this form with the required information</p>
    <form id="registration-form">
        <fieldset>
            <label for="first-name">Enter Your First Name: <input id="first-name" name="first-name" type="text" required /></label>
            <label for="last-name">Enter Your Last Name: <input id="last-name" name="last-name" type="text" required /></label>
            <label for="email">Enter Your Email: <input id="email" name="email" type="email" required /></label>
            <label for="new-password">Create a New Password: <input id="new-password" name="new-password" type="password" required /></label>
        </fieldset>
        <fieldset>
            <label for="personal-account"><input id="personal-account" type="radio" name="account-type" class="inline" /> Personal Account</label>
            <label for="business-account"><input id="business-account" type="radio" name="account-type" class="inline" /> Business Account</label>
            <label for="terms-and-conditions">
                <input id="terms-and-conditions" type="checkbox" required name="terms-and-conditions" class="inline" /> I accept the terms and conditions
            </label>
        </fieldset>
        <input type="submit" value="Submit" />
    </form>

    <script>
        // Add an event listener for form submission
        document.getElementById('registration-form').addEventListener('submit', function (event) {
            event.preventDefault(); 

            // Get form values
            const firstName = document.getElementById('first-name').value;
            const lastName = document.getElementById('last-name').value;
            const email = document.getElementById('email').value;
            const newPassword = document.getElementById('new-password').value;
            const accountType = document.querySelector('input[name="account-type"]:checked');
            const termsAndConditions = document.getElementById('terms-and-conditions').checked;

            // Create an object to store form data
            const formData = {
                'first-name': firstName,
                'last-name': lastName,
                'email': email,
                'new-password': newPassword,
                'account-type': accountType ? accountType.value : null,
                'terms-and-conditions': termsAndConditions ? 'on' : 'off',
            };

            // Store the form data in local memory
            localStorage.setItem('formData', JSON.stringify(formData));

            // Clear the form fields
            document.getElementById('first-name').value = '';
            document.getElementById('last-name').value = '';
            document.getElementById('email').value = '';
            document.getElementById('new-password').value = '';
            document.getElementById('personal-account').checked = false;
            document.getElementById('business-account').checked = false;
            document.getElementById('terms-and-conditions').checked = false;

            // Display a success mesage
            alert('Form data stored successfully!');
        });
    </script>
</body>
</html>
